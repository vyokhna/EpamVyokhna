<!DOCTYPE html>
<html ng-app="flowerApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Water Me!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="js/services/storageService.js"></script>
    <script type="text/javascript" src="js/directives/countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="mainCtrl as vm">
<div class="container">
    <section class="header">
        <h1>HELLO!</h1>
        <p>Don't forget to water your flowers!</p>
    </section>
    <section class="main-section" ng-if="vm.flowersCollection.length>0">
        <div class="flower" ng-class="{danger: flower.dead}" ng-repeat="flower in vm.flowersCollection">
            <div class="flower-pic"></div>
            <p class="flower-name">{{flower.flowerName}}</p>
            <p class="flower-expiration">Deadline: <span countdown>00:00:00</span></p>
            <button class="flower-water" ng-click="vm.waterFlower(flower.created)">Water Me!</button>
            <button class="flower-delete"  ng-click="vm.deleteOneFlower(flower.created)">Delete Me, I'm Dead =(</button>
        </div>
        <div class="clr"></div>
    </section>
    <section class="flower-add">
        <h4>Add new flower:</h4>
        <form ng-submit="vm.addFlower()">
            <label for="flowerName">Flower Name: </label><input ng-model='vm.newFlower.flowerName' type="text" required id="flowerName"/><br/>
            <label for="waterHours">Water every: </label><input ng-model='vm.newFlower.waterDays' type="number" placeholder="DDD" maxlength="3" required id="waterDays"/><span> days, </span><input ng-model='vm.newFlower.waterHours' type="number" placeholder="HH" maxlength="2" required value="00" id="waterHours"/><span> hours, </span><input ng-model='vm.newFlower.waterMinutes' type="number" id="waterMinutes" required placeholder="MM" maxlength="2"/><span> minutes.</span><br/>
            <input type="submit" value="Add Flower"/>
        </form>
    </section>
</div>
</body>
</html>
